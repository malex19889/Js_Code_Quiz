<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>jS Code Quiz</title>
  </head>
  <body>

    <div class="row">

      <div class="col-sm-9">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">View Highscores</a></li>
          </ol>
        </nav>
      </div>
      <!-- timer -->
      <div class="col-sm-3">
        <ul class="list-group list-group-horizontal-sm">
          <li class="list-group-item">Time: </li>
          <li class="list-group-item">0</li>
        </ul>
      </div>
    </div>
    <!-- Game content row -->
    <div class="row">
      <!-- first column for info  or help links -->
      <div class="col-md-2">

      </div>
      <!-- mid column for game content  -->
      <div class="col-md-8">
       <!-- h1 for game -->
        <div class="row">

        </div>
        <!-- h3 game questions/info -->
        <div class="row">

        </div>
        <!-- form for game answers -->
        <div class="row">

        </div>
        <!-- game result alert -->
        <div class="row">

        </div>
      </div>
      <!-- right column for more info or links -->
      <div class="col-md-2">

      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
