<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>jS Code Quiz</title>
  </head>
  <body>
    <!--Header row  -->
    <div class="row">
      <!-- scores link -->
      <div class="col">
        <button id="view-scores" type="button" class="btn btn-link">View Higscores</button>
      </div>
      <!-- timer -->
      <div class="col">
        <ul class="list-group list-group-horizontal-sm">
          <li class="list-group-item">Time:</li>
          <li id="timer" class="list-group-item"></li>
        </ul>
      </div>
    </div>
    <!-- Game content row -->
    <div class="row">
      <!-- first column for info  or help links -->
      <div class="col-md-2">
        <p>Everything in here will cost you time!!!</p>
      </div>
      <!-- mid column for game content  -->
      <div class="col-md-8">
        <div class="container">
        <!-- h1 for game -->
        <div class="row">
          <h1 id="game-h1">Game H1</h1>
        </div>
        <!-- h3 game questions/info -->
        <div class="row">
          <h3 id="game-text">Game questions</h3>
        </div>
        <!-- Buttons for game answers -->
        <div id="btn-row" class="row">
          <div class="btn-group-vertical">
            <button id="ans1" type="button" class="btn btn-secondary btn-md">
              1. answer
            </button>
            <button id="ans2" type="button" class="btn btn-secondary btn-md">
              2. answer
            </button>
            <button id="ans3" type="button" class="btn btn-secondary btn-md">
              3. answer
            </button>
            <button id="ans4" type="button" class="btn btn-secondary btn-md">
              4. answer
            </button>
          </div>
        </div>
        <!-- game result alert -->
        <div class="row">
          <h3>
            <small id="game-ansAlert" class="text-muted">Wrong answer!</small>
          </h3>
        </div>
        </div>
      </div>
      <!-- right column for more info or links -->
      <div class="col-md-2">
        <p>Game stats:</p>
      </div>
    </div>
    <!-- link to script.js -->
    <script src="./script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
